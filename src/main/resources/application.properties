# Set the server port
server.port=8081

# Enable the H2 console for database interaction
spring.h2.console.enabled=true

# Configure H2 DB URL for an in-memory DB named 'test'
spring.datasource.url=jdbc:h2:mem:test

# Display SQL statements in the console log
spring.jpa.show-sql=true

# Hibernate will create & drop the DB schema on application startup
spring.jpa.hibernate.ddl-auto=create-drop